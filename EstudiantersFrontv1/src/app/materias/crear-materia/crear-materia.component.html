<mat-card>
  <mat-card-title>Crear Materia</mat-card-title>
  <mat-card-content>
    <form [formGroup]="materiaForm" (ngSubmit)="crearMateria()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
        <mat-error *ngIf="materiaForm.controls['nombre'].invalid">El nombre es requerido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profesor</mat-label>
        <mat-select formControlName="profesor" required>
          <mat-option *ngFor="let profesor of profesores" [value]="profesor.id">{{ profesor.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Curso</mat-label>
        <mat-select formControlName="curso" required>
          <mat-option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="crearMateria()">Crear Materia</button>
    <button mat-button color="accent" routerLink="/listar">Cancelar</button>
  </mat-card-actions>
</mat-card>
